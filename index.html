<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .dark-mode-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .form-container {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        body.dark-mode input {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }

        body.dark-mode a {
            color: #4da6ff;
        }

        body.dark-mode #form-title,
        body.dark-mode #create-account,
        body.dark-mode label {
            color: #ffffff; 
        }

        @media (max-width: 768px) {
            .dark-mode-btn {
                font-size: 2rem; 
                top: 5px;       
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            .dark-mode-btn {
                font-size: 2.5rem; 
                top: 2px;          
                right: 2px;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-btn" id="dark-mode-btn">ðŸŒ™</button>
    <div class="container">
        <div id="form-container" class="form-container">
        </div>
        <div class="image-container">
            <img src="imagenes/IMG1.png" alt="Imagen">
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script>
        // Verificar y aplicar el modo oscuro al cargar la pÃ¡gina
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        });

        // BotÃ³n para alternar el modo oscuro
        const darkModeBtn = document.getElementById('dark-mode-btn');

        darkModeBtn.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');

            // Guardar el estado del modo oscuro en LocalStorage
            localStorage.setItem('darkMode', isDarkMode);
        });
    </script>
</body>
</html>
